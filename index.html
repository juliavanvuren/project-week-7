<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="style/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-sm rounded">
      <div class="row header">
        <div class="col-3"><button type="submit" id="current-location">Current location</button></div>
        <div class="col-4"><h1 id="city">Ede</h1></div>
                <div class="col-5">
          <form id="search-form">
            <input
              type="search"
              id="search-input"
              placeholder="Search for your city"
            />
            <input type="submit" id="search-submit" value="Search" />
          </form></div>
                    
      </div>

      <div class="row">
        <div class="col">
          <h2 id="current">Hello world</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <ul>
            <li>
              <p>
                Today<br />
                <br />

                ☀ <br />

                <span class="current-temperature" id="current-temperature"></span> <span id="convert-to-celsius"><a href="#">°C</a> |
                <span id="convert-to-fahrenheit"><a href="#">°F</a></span>
                <br>
                Humidity <span id="humidity"></span> %<br>
                Windspeed <span id="windspeed"></span> km/h<br>
                <span id="weather-description"></span>
              </p>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Thursday<br />
              ☀<br />
              18°C / 27°C
            </li>
            <li>
              Friday<br />
              ☀<br />
              18°C / 27°C
            </li>
            <li>
              Saturday<br />
              ☀<br />
              18°C / 27°C
            </li>
            <li>
              Sunday<br />
              ☀<br />
              18°C / 27°C
            </li>
            <li>
              Monday<br />
              ☀<br />
              18°C / 27°C
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
